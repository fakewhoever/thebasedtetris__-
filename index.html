<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Based Tetris</title>

    <meta property="og:title" content="The Based Tetris">
    <meta property="og:description" content="Top 1 wins 500k tokens. Pure skill.">
    <meta property="og:image" content="https://thebasedtetris.xyz/icon.png">
    
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://thebasedtetris.xyz/icon.png","button":{"title":"Play Now","action":{"type":"launch_frame","name":"The Based Tetris","url":"https://thebasedtetris.xyz","splashImageUrl":"https://thebasedtetris.xyz/icon.png","splashBackgroundColor":"#000000"}}}' />
    
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@0.0.1/dist/index.min.js"></script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* –£–±–∏—Ä–∞–µ—Ç –∑—É–º –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
        }
        canvas {
            border: 2px solid #333;
            background-color: #111;
            display: block;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 18px;
            user-select: none;
            cursor: pointer;
        }
        .btn:active { background: #555; }
    </style>
</head>
<body>

    <div id="score">Score: 0</div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="rotate">üîÑ</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
        <div class="btn" id="drop">Ql</div>
    </div>

    <script>
        // --- 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FARCASTER SDK ---
        // –≠—Ç–æ –≥–æ–≤–æ—Ä–∏—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é, —á—Ç–æ –∏–≥—Ä–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –∏ –º–æ–∂–Ω–æ —É–±–∏—Ä–∞—Ç—å —Å–ø–ª—ç—à-—Å–∫—Ä–∏–Ω
        window.addEventListener('load', () => {
            if (window.farcaster && window.farcaster.sdk) {
                window.farcaster.sdk.actions.ready();
            }
        });

        // --- 2. –¢–í–û–ô –ö–û–î –ò–ì–†–´ (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20); // –ú–∞—Å—à—Ç–∞–± –∫–ª–µ—Ç–æ–∫

        // –û—á–∫–∏
        let score = 0;
        function updateScore() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        // –§–∏–≥—É—Ä—ã
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF',
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerReset() {
            const piecesStr = 'ILJOTSZ';
            player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                score = 0;
                updateScore();
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏ (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞)
        document.getElementById('left').addEventListener('click', () => playerMove(-1));
        document.getElementById('right').addEventListener('click', () => playerMove(1));
        document.getElementById('rotate').addEventListener('click', () => playerRotate(1));
        document.getElementById('drop').addEventListener('click', () => playerDrop());

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
